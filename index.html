Игра уже доступна в <u>Steam, Humble Store, itch.io и GOG.</u>

<b>Почему «Noita»?</b>
Noita по-фински означает «Ведьма».

<b>Что означает «каждый пиксель моделируется»?</b>
По сути, каждый пиксель в Noita сделан из какого-то материала. Моделируются различные материалы. Например: вода будет вести себя как жидкость, газы будут подниматься, песок будет накапливаться, твердые тела будут твердыми телами... Кроме того, мы проводим упрощенное моделирование различных химических реакций, электричества, термодинамики и так далее.

<b>Как вам удается моделировать так много вещей?</b>
Мы используем наш собственный движок <u>Falling Everything.</u> Falling Everything Engine — это любимый движок сотрудников компании. Создан вручную на всеми любимом C++ без исключений, с использованием только тщательно отобранных библиотек с бесплатной лицензией.
